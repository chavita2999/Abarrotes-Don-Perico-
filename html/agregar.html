<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 24px; width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agregar Empleado</h2>
        <form action="/empleados/agregar" method="POST">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="puesto">Puesto</label>
            <input type="text" id="puesto" name="puesto" required>

            <label for="referencia_nombre">Nombre de referencia</label>
            <input type="text" id="referencia_nombre" name="referencia_nombre" required>

            <label for="referencia_telefono">Teléfono de referencia</label>
            <input type="tel" id="referencia_telefono" name="referencia_telefono" required>

            <button type="submit">Agregar Empleado</button>
        </form>
    </div>
    function cargarEmpleados() {
    fetch('http://localhost:5000/empleados')
        .then(res => res.json())
        .then(data => {
            empleados = data;
            renderTabla();
        });
}

cargarEmpleados();
</body>
</html>
